version: '3.5'
services:
  # docker-compose up -d
 # ----------------------------------------
 # MEDNA-METADATA
 # ----------------------------------------
  medna-metadata-web:
    restart: always
    build:
      context: '../'
      dockerfile: 'docker/web/prod/Dockerfile'
    container_name: medna-metadata-web
    expose:
      - 8000
    env_file:
      - './medna.env'
    volumes:
      - 'static_volume:/home/django/medna-metadata/static/'
      - 'media_volume:/home/django/medna-metadata/media/'
    depends_on:
      - medna-metadata-pgdb
      - medna-metadata-rabbitmq
  # ----------------------------------------
  # MEDNA-METADATA-POSTGIS
  # ----------------------------------------
  medna-metadata-pgdb:
    restart: always
    image: postgis/postgis:12-master
    container_name: medna-metadata-pgdb
    ports:
      - 5432:5432     # expose ports - HOST:CONTAINER
    env_file:
      - './medna.env.db'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data/'
 # ----------------------------------------
 # MEDNA-METADATA-RABBITMQ
 # ----------------------------------------
  medna-metadata-rabbitmq:
    restart: always
    image: rabbitmq:3.8.29-management
    container_name: medna-metadata-rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    env_file:
      - './medna.env'
    volumes:
      - 'rabbitmq_data:/var/lib/rabbitmq/'
      - 'rabbitmq_logs:/var/log/rabbitmq'
 # ----------------------------------------
 # MEDNA-METADATA-CELERYWORKER
 # ----------------------------------------
  medna-metadata-celeryworker:
    build:
      context: '../'
      dockerfile: 'docker/web/prod/Dockerfile'
    command: /home/django/medna-metadata/celeryworker_start.sh
    env_file:
      - './medna.env'
    depends_on:
      - medna-metadata-rabbitmq
      - medna-metadata-pgdb
 # ----------------------------------------
 # MEDNA-METADATA-CELERYBEAT
 # ----------------------------------------
  medna-metadata-celerybeat:
    build:
      context: '../'
      dockerfile: 'docker/web/prod/Dockerfile'
    image: medna-metadata-celerybeat
    command: /home/django/medna-metadata/celerybeat_start.sh
    env_file:
      - './medna.env'
    depends_on:
      - medna-metadata-rabbitmq
      - medna-metadata-pgdb
 # ----------------------------------------
 # NGINX
 # ----------------------------------------
  nginx:
    container_name: nginx
    build: nginx
    restart: always
    ports:
      - '443:443'
      - '80:80'
    env_file:
      - './medna.env'
    volumes:
      - 'static_volume:/home/django/medna-metadata/static/'
      - 'media_volume:/home/django/medna-metadata/media/'
      - 'certs:/etc/nginx/certs'
      - 'html:/usr/share/nginx/html'
      - 'vhost:/etc/nginx/vhost.d'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
    depends_on:
      - medna-metadata-web
volumes:
  postgres_data:
  rabbitmq_data:
  rabbitmq_logs:
  static_volume:
  media_volume:
  certs:
  html:
  vhost: