{% if contactus_list %}

<div class="timeline timeline-one-side">
{% for field in contactus_list %}
    <a href="mailto:{{ field.contact_email }}?subject=Re: {{ field.contact_context }}">
        <div class="timeline-block mb-3">
            <span class="timeline-step">
                <i class="{% if field.created_daypart == 1 %}fa-solid fa-moon text-info text-gradient {% endif %}{% if field.created_daypart == 2 %}fa-solid fa-sunrise text-success text-gradient {% endif %}{% if field.created_daypart == 3 %}fa-solid fa-sun text-danger text-gradient {% endif %}{% if field.created_daypart == 4 %}fa-solid fa-sunset text-warning text-gradient{% endif %}"></i>
            </span>
            <div class="timeline-content">
                <h6 class="text-dark text-sm font-weight-bold mb-0">{{ field.created_datetime|date:"M d Y"}} @ {{ field.created_datetime|time:"h:iA"}}</h6>
                <p class="text-secondary font-weight-bold text-xs mt-1 mb-0"><span class="text-dark text-xs mt-1 mb-0">{{ field.contact_email }}</span>: {{ field.contact_context }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<p class="lead">No results are available.</p>
{% endif %}
